group 'first|Project'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.4'
    compile group: 'org.testng', name: 'testng', version: '6.9.13.6'
    compile group: 'com.fasterxml', name: 'jackson-xml-databind', version: '0.6.2'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.8.5'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1206-jdbc42'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.0.M0'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.0.M0'
    compile group: 'org.slf4j', name : 'jcl-over-slf4j', version : '1.7.21'
    compile group: 'ch.qos.logback' , name: 'logback-classic', version: '1.1.7'
    compile group: 'jstl', name: 'jstl', version: '1.2'


}
