<div class="row container">
    <div class="col s12">
        <h3>Add new Alliance</h3>
    </div>
</div>
<form method="POST" modelAttribute="allianceDTO">
    <div class="row container">
        <div class="input-field col s3">

            <label for="name">Alliance</label>
            <input type="text" name="name" id="name" class="validate" [(ngModel)]="name"/>
        </div>

        <div class="input-field col s3">
            <label for="leaderLogin">Leader's login</label>
            <input type="text" name="leaderLogin" id="leaderLogin" class="validate" [(ngModel)]="login"/>
        </div>

        <div class="input-field col s3">
            <label for="leaderEmail">Leader's e-mail</label>
            <input type="email" name="leaderEmail" id="leaderEmail" class="validate" [(ngModel)]="email"/>
        </div>
        <div class="input-field col s3">
            <button class="btn waves-effect waves-light col offset-s5 " name="action" (click)="addAlliance()" >Add alliance
            </button>
        </div>
    </div>
</form>
<div class="row container" *ngIf="_allianceService.alliances.length !== 0">
    <div class="col s12">
        <h3>Alliances</h3>
        <table class="highlight">

            <thead>
            <tr>
                <th class="col s3"><div style="margin: 15px 0;">Alliance name</div></th>
                <th class="col s3"><div style="margin: 15px 0;">Leader's login</div></th>
                <th class="col s3"><div  style="margin: 15px 0;">Leader's email</div></th>
                <th class="col s3"><div style="margin: 15px 0;">Action</div></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="#al of _allianceService.alliances">
                <td class="col s3"><div *ngIf="al !== selectedAlliance" style="margin: 15px 0;">{{al.name}}</div>
                    <div *ngIf="al === selectedAlliance">
                        <input type="text" name="name" id="editName" class="validate" [(ngModel)]="editName" (keyup.escape)="cancelEditing()" (keyup.enter)="updateAlliance()"/>
                    </div>
                </td>
                <td class="col s3"><div *ngIf="al !== selectedAlliance"  style="margin: 15px 0;">{{al.leaderLogin}}</div>
                    <div *ngIf="al === selectedAlliance">
                        <input type="text" name="leaderLogin" id="editLeaderLogin" class="validate" [(ngModel)]="editLogin" (keyup.escape)="cancelEditing()" (keyup.enter)="updateAlliance()"/>
                    </div>
                </td>
                <td class="col s3"><div *ngIf="al !== selectedAlliance"  style="margin: 15px 0;">{{al.leaderEmail}}</div>
                    <div *ngIf="al === selectedAlliance">
                        <input type="email" name="leaderEmail" id="editLeaderEmail" class="validate" [(ngModel)]="editEmail" (keyup.escape)="cancelEditing()" (keyup.enter)="updateAlliance()"/>
                    </div>
                </td>
                <td class="col s3" style="text-align: center">
                    <button *ngIf="al !== selectedAlliance" class="btn waves-effect waves-light col offset-s1 " type="submit" name="action" (click)="editAlliance(al)"  style="margin-top: 5px;">Edit</button>
                    <button *ngIf="al !== selectedAlliance" class="btn waves-effect waves-light col offset-s1 " type="submit" name="action" (click)="deleteAlliance(al)"  style="margin-top: 5px">Delete</button>
                    <button *ngIf="al === selectedAlliance" class="btn waves-effect waves-light col offset-s1 " type="submit" name="action" (click)="updateAlliance()"  style="margin-top: 5px">Save</button>
                    <button *ngIf="al === selectedAlliance" class="btn waves-effect waves-light col offset-s1 " type="submit" name="action" (click)="cancelEditing()"  style="margin-top: 5px">Cancel</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
