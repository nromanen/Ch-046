<div id="dialogoverlay"></div>
<div id="dialogbox">
    <div>
        <div id="dialogboxhead">Confirm</div>
        <div id="dialogboxbody">{{confirmMsg}}</div>
        <div id="dialogboxfoot">
            <button class='btn btn-success' (click)="onConfirm()">Confirm</button>
            <button class='btn btn-danger' (click)="onDecline()">Cancel</button>
        </div>
    </div>
</div>
