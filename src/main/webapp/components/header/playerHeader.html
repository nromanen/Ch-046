<app-modal-pars *ngIf="confirmParsing" [confirmMsg]="confirmMsg" (notify)='onConfirmPars($event)'></app-modal-pars>

<nav>

    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
            <li><a routerLink="/user" routerLinkActive="active">Player</a></li>
            <li><a routerLink="/leader" routerLinkActive="active">Alliance</a></li>
            <li><a routerLink="/help" routerLinkActive="active">Ask help</a></li>
            <li><a routerLink="/allHelps" routerLinkActive="active">Attacks</a></li>
            <li><a (click) = "confirmPars()" >Parse</a></li>
            <li *ngIf="isLeader"><a routerLink="/leader/manager" routerLinkActive="active">Manage</a></li>
            <li><a href="logout" >Log out</a></li>
        </ul>
    </div>
</nav>
<div id="note" *ngIf="showNotif" routerLink="/allHelps" routerLinkActive="active">
    {{'One of alliance members needs help!'|translate}}
    <div  class="right" style="cursor: pointer;" (click) = "close()"> x </div>
</div>
