<div class="row container">
    <div class="col s12">
        <h3>Add new Alliance</h3>
    </div>
</div>
<form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="row container">
        <div class="col s12">
            <div class="input-field col s3">

                <label for="name">Alliance</label>
                <input type="text" id="name" class="validate"  [formControl]="complexForm.controls['allianceName']"/>
                <div style="color: red; font-size: 14px;" *ngIf="!complexForm.controls['allianceName'].valid && complexForm.controls['allianceName'].touched">{{NAME_ERROR}}</div>
            </div>

            <div class="input-field col s3">
                <label for="leaderLogin">Leader's login</label>
                <input type="text" id="leaderLogin" class="validate"  [formControl]="complexForm.controls['leaderLogin']"/>
                <div style="color: red; font-size: 14px;" *ngIf="!complexForm.controls['leaderLogin'].valid && complexForm.controls['leaderLogin'].touched">{{LOGIN_ERROR}}</div>
            </div>

            <div class="input-field col s3">
                <label for="leaderEmail">Leader's e-mail</label>
                <input type="text" id="leaderEmail" class="validate"  [formControl]="complexForm.controls['leaderEmail']"/>
                <div style="color: red; font-size: 14px;" *ngIf="!complexForm.controls['leaderEmail'].valid && complexForm.controls['leaderEmail'].touched">{{EMAIL_ERROR}}</div>
            </div>
            <div class="input-field col s3">
                <button class="btn waves-effect waves-light col offset-s5 " name="action" type="submit" [disabled]="!complexForm.valid">Add alliance
                </button>
            </div>
        </div>
    </div>
</form>
