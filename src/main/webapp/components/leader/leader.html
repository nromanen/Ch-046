<add-member (addMemberForm)="addMember($event)"></add-member>

<div class="row container">
    <div class="col s12 center-align">
        <h3>Valhala Members</h3>     <!-- use alliance name variable instead 'Valhala' -->
    </div>
</div>
<div class="row container">
    <div class="row col s12 valign-wrapper">
        <table class="bordered striped centered">
            <thead>
            <tr>
                <div class="valign-wrapper" style="height: 50px">
                    <th class="col s2">Login</th>
                    <th class="col s3">E-mail</th>
                    <th class="col s3">Alliance</th>
                    <th class="col s4">Action</th>
                </div>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let member of allianceMembers">
                <div *ngIf="member !== selectedMember" class="valign-wrapper" style="height: 55px">
                    <td class="col s2">{{ member.login }}</td>
                    <td class="col s3">{{ member.email }}</td>
                    <td class="col s3">valhala</td>                    <!-- заменить переменной -->
                    <td class="col s4">
                        <button (click)="selectMember(member)" class="waves-effect waves-light  btn"
                                style="background-color: #9cd1af; width: 95px; padding: 0px 10px">
                            <i class="material-icons right">mode_edit</i>Edit
                        </button>

                        <button class="waves-effect waves-light  btn"
                                style="background-color: #f21036; padding: 0px 10px; width: 115px"
                                (click)="deleteMember(member)">
                            <i class="material-icons right">delete</i>Delete
                        </button>
                    </td>
                </div>
                <edit-member *ngIf="member === selectedMember" [editedMember]="selectedMember"
                             (editMemberForm)="updateMember($event)"></edit-member>
            </tr>
            </tbody>
        </table>
    </div>
</div>
