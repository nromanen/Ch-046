<player-head></player-head>

<div class="row container">
    <div class="col s12">
        <h3>Ask help!</h3>
    </div>
</div>
<form [formGroup]="helpForm" (ngSubmit)="submitForm(helpForm.value)">
    <div class="row container">
        <div class="col s3">
            <label>Village</label>
            <select class="browser-default" [formControl]="helpForm.controls['villageName']">
            <option value="" disabled selected>Choose your village</option>
            <option *ngFor="let village of villages" value="{{village.uuid}}">{{village.name}}</option>
            </select>
            <!--<input type="text" id="village" class="validate"  [formControl]="helpForm.controls['villageName']"/>-->
            <!--<div style="color: red; font-size: 14px;" *ngIf="!complexForm.controls['villageName'].valid && complexForm.controls['villageName'].touched">{{NAME_ERROR}}</div>-->
        </div>

        <div class="input-field col s3">
            <label for="enemy">Enemy</label>
            <input type="text" id="enemy" class="validate"  [formControl]="helpForm.controls['enemy']"/>
            <!--<div style="color: red; font-size: 14px;" *ngIf="!complexForm.controls['enemy'].valid && complexForm.controls['enemy'].touched">{{LOGIN_ERROR}}</div>-->
        </div>

        <div class="input-field col s3">
            <label for="time">Time of attack</label>
            <input type="text" id="time" class="validate"  [formControl]="helpForm.controls['timeAttack']"/>
            <!--<div style="color: red; font-size: 14px;" *ngIf="!complexForm.controls['timeAttack'].valid && complexForm.controls['timeAttack'].touched">{{EMAIL_ERROR}}</div>-->
        </div>
        <div class="input-field col s3">
            <button class="btn waves-effect waves-light col offset-s5 " name="action" type="submit" [disabled]="!helpForm.valid">Add alliance
            </button>
        </div>
    </div>
</form>
