<player-head [isLeader]="leader.isLeader" [playerLogin]="leader.login"></player-head>

<div class="row container" >
    <div class="col s12">
        <br>

        <p class="right" routerLink="/allHelps/archive" routerLinkActive="active">
            <button class="waves-effect waves-light  btn green" title="{{'Attacks Archive'|translate}}">
                <i class="material-icons">library_books</i></button>
        </p>
        <br>

        <h3>{{'AllHelps'|translate}}</h3>
        <table class="highlight">

            <thead>
            <tr>
                <th class="col s3"><div>{{'PlayerName'|translate}}</div></th>
                <th class="col s3"><div>{{'VillageCoord'|translate}}</div></th>
                <th class="col s3"><div>{{'Enemy'|translate}}</div></th>
                <th class="col s3"><div>{{'Time of attack'|translate}}</div></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let at of attacks">
                <td class="col s3"><div>{{at.playerName}}</div></td>
                <td class="col s3"><div>{{at.villageName}}</div></td>
                <td class="col s3"><div>{{at.enemy}}</div></td>
                <td class="col s3"><div class="timer">
                    <my-timer [futureString] = "at.attackTime"></my-timer>
                </div></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>
