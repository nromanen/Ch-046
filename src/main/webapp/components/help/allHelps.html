<player-head [isLeader]="leader.isLeader" [playerLogin]="leader.login"></player-head>

<div class="row container" >
    <div class="col s12">
        <br>

        <p class="right" routerLink="/allHelps/archive" routerLinkActive="active">
            <button class="waves-effect waves-light  btn green" title="Attacks Archive">
                <i class="material-icons">library_books</i></button>
        </p>
        <br>

        <h3>All Helps</h3>
        <table class="highlight">

            <thead>
            <tr>
                <th class="col s3"><div style="margin: 15px 0;">Player name</div></th>
                <th class="col s3"><div style="margin: 15px 0;">Village name / coordinates</div></th>
                <th class="col s3"><div style="margin: 15px 0;">Enemy</div></th>
                <th class="col s3"><div style="margin: 15px 0;">Time to attack</div></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let at of attacks">
                <td class="col s3"><div  style="margin: 15px 0;">{{at.playerName}}</div></td>
                <td class="col s3"><div  style="margin: 15px 0;">{{at.villageName}}</div></td>
                <td class="col s3"><div style="margin: 15px 0;">{{at.enemy}}</div></td>
                <td class="col s3"><div style="margin: 15px 0; color: red;">
                    <my-timer [futureString] = "at.attackTime"></my-timer>
                </div></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>
