<player-head [isLeader]="leader.isLeader"></player-head>
<div class="row container" >
    <div class="col s12">
        <h3 class="center-align">Attack Archive</h3>
        <table class="highlight">
            <thead>
            <tr>
                <th class="col s4 offset-s4 center-align"><div style="margin: 15px 0;">Date</div></th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let at of attacks">
                <tr (click)="getById(at)" style="cursor: pointer" >
                    <td class="col s4 offset-s4 center-align"><div style="margin: 15px 0;">{{at.date}}</div>
                    </td>

                </tr>
                <tr>
                    <td *ngIf="currentAttack == at">
                        <table class="highlight" *ngIf="result != null">

                            <thead>
                            <tr>
                                <th class="col s3"><div style="margin: 15px 0;">Player name</div></th>
                                <th class="col s3"><div style="margin: 15px 0;">Village name / coordinates</div></th>
                                <th class="col s3"><div style="margin: 15px 0;">Enemy</div></th>
                                <th class="col s3"><div style="margin: 15px 0;">Time to attack</div></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let at of result">
                                <td class="col s3"><div  style="margin: 15px 0;">{{at.playerName}}</div></td>
                                <td class="col s3"><div  style="margin: 15px 0;">{{at.villageName}}</div></td>
                                <td class="col s3"><div style="margin: 15px 0;">{{at.enemy}}</div></td>
                                <td class="col s3"><div style="margin: 15px 0;">{{at.attackTime}}</div></td>
                            </tr>
                            </tbody>
                        </table>
                        <div *ngIf="result == null">No attack in archive for this date</div>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
        <br>
    </div>
</div>
